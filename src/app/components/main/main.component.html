<div>
  <!--<app-search></app-search>-->

  <input type="text" [(ngModel)]="searchQuery">

  <ul class="singers-list" *ngFor="let singer of filteredSingers | search : searchQuery">
    <li class="singer-item">
      <h2 class="singer-name">{{ singer.name }}</h2>
      <img class="singer-cover" [src]="singer.image" alt="">
    </li>
  </ul>
</div>
