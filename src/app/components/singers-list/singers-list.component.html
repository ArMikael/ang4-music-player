<div>
  <input type="text" [(ngModel)]="searchQuery">

  <ul class="singers-list">
    <li *ngFor="let singer of filteredSingers | search : searchQuery">
      <!--(click)="onSingerCardClick(singer)"-->
      <app-singer-card [singer]="singer" (videoPlayed)="videoPlayed(singer)" ></app-singer-card>
    </li>
  </ul>
</div>
